<!DOCTYPE : html>
<html>
  <head>
    <title>Denver Leed Expansion 2006-2019</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <script src="jquery-2.1.1.min.js"></script>
    <style>
      #map {
        position: absolute;
        top: 30;
        bottom: 30;
        left: 150;
        right: 150;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([39.7392, -104.9903], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '<&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // load GeoJSON from an external file
      $.getJSON("D2006GEO.geojson", function (data) {
        var LeedIcon = L.icon({
          iconUrl: "LEED-Certification-Logo-b-green.png",
          iconSize: [20, 20],
        });
        // add GeoJSON layer to the map once the file is loaded
        L.geoJson(data, {
          pointToLayer: function (feature, latlng) {
            var marker = L.marker(latlng, { icon: LeedIcon });
            marker.bindPopup(
              feature.properties.Match_addr + "<br/>" + "Date: 2006"
            );
            return marker;
          },
        }).addTo(map);
      });
    </script>
  </body>
</html>
